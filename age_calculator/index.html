<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="top"> 
<div class="day">
  <p class="daytitle">Day</p>
  <input type="text" placeholder="DD" class="dayinput" maxlength="2">
  <p class="dayerror"></p>
</div>
<div class="month">
  <p class="monthtitle">Month</p>
  <input type="text" placeholder="MM" class="monthinput" maxlength="2">
  <p class="montherror"></p>
</div>
<div class="year">
  <p class="yeartitle">Year</p>
  <input type="text" placeholder="YYYY" class="yearinput" maxlength="4">
  <p class="yearerror"></p>
</div>
</div> 
<div class="line">
<hr>
<img src="./assets/images/arrow.jpg" alt="arrow" height="65px">
</div>
<div class="bottom">
  <p class="yearoutput"><span>- -</span> years</p>
  <p class="monthoutput"><span>- -</span> months</p>
  <p class="dayoutput"><span>- -</span> days</p>
</div>  
</div>  
</body>
<script type="module" src="./index.js"></script>
</html>
