<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="container">
        <h2>Contact Us</h2>
      <form action="#" id="form" >
      
        <div class="name">
          <div class="fname ">
            <label for="fname">First Name *</label>
            <input type="text" id="fname" />
          </div>
          <div class="lname ">
            <label for="lname">Last Name *</label>
            <input type="text" id="lname" />
          </div>
        </div>
        <label for="email">Email Address *</label>
        <input type="text" id="email" />
        <label> Query Type *</label>
        <div class="query ">
          <div class="enquiry width">
            <input type="radio" id="enquiry" />
            <label for="enquiry">General Enquiry</label>
          </div>
          <div class="request width">
            <input type="radio" id="request" />
            <label for="request">Support Request</label>
          </div>
        </div>
        <label for="message">Message *</label>
        <input id="message"></input>
        <p>
        <input type="checkbox" id="consent" />
        <label for="content">I consent to being contacted by the team *</label>
        </p>
        <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
